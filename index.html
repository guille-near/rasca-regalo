<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rasca tu Regalo üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .image-bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-bottom.ready {
            opacity: 1;
        }

        #scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            touch-action: none;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 12px 35px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            animation: pulse 2s infinite;
            z-index: 10;
            white-space: nowrap;
        }

        /* Media queries para dispositivos m√≥viles */
        @media screen and (max-width: 768px) {
            .instructions {
                font-size: 16px;
                padding: 10px 25px;
                bottom: 20px;
                max-width: 90%;
                white-space: normal;
            }
            
            .image-bottom {
                object-fit: cover;
            }
        }
        
        @media screen and (max-width: 480px) {
            .instructions {
                font-size: 14px;
                padding: 8px 20px;
                bottom: 15px;
            }
        }
        
        /* Para pantallas muy peque√±as */
        @media screen and (max-width: 375px) {
            .instructions {
                font-size: 13px;
                padding: 6px 15px;
            }
        }
        
        /* Para tablets en modo landscape */
        @media screen and (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .instructions {
                font-size: 18px;
                bottom: 25px;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            position: absolute;
            animation: fall 3s linear;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>

        <canvas id="scratch-canvas"></canvas>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.container');
        const instructions = document.getElementById('instructions');
        const loading = document.getElementById('loading');
        
        let isDrawing = false;
        let topImage = new Image();
        let revealed = false;

        // Configurar el tama√±o del canvas con alta resoluci√≥n
        function resizeCanvas() {
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            // Configurar el tama√±o real del canvas con la densidad de p√≠xeles
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            // Escalar el canvas de vuelta para que coincida con el tama√±o CSS
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Escalar el contexto para que coincida con la densidad de p√≠xeles
            ctx.scale(dpr, dpr);
            
            drawTopImage();
        }

        // Dibujar la imagen superior en el canvas (replicando object-fit: contain)
        function drawTopImage() {
            if (topImage.complete && topImage.naturalHeight !== 0) {
                ctx.save();
                ctx.globalCompositeOperation = 'source-over';
                
                // Obtener dimensiones del canvas en p√≠xeles CSS (sin DPR)
                const cssWidth = canvas.width / (window.devicePixelRatio || 1);
                const cssHeight = canvas.height / (window.devicePixelRatio || 1);
                
                // Limpiar canvas con fondo negro
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, cssWidth, cssHeight);
                
                // Calcular dimensiones para mantener proporci√≥n (igual que object-fit: contain)
                const imgRatio = topImage.width / topImage.height;
                const canvasRatio = cssWidth / cssHeight;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (imgRatio > canvasRatio) {
                    // Imagen proporcionalmente m√°s ancha - ajustar al ancho del canvas
                    drawWidth = cssWidth;
                    drawHeight = cssWidth / imgRatio;
                    offsetX = 0;
                    offsetY = (cssHeight - drawHeight) / 2;
                } else {
                    // Imagen proporcionalmente m√°s alta - ajustar a la altura del canvas
                    drawHeight = cssHeight;
                    drawWidth = cssHeight * imgRatio;
                    offsetX = (cssWidth - drawWidth) / 2;
                    offsetY = 0;
                }
                
                ctx.drawImage(topImage, offsetX, offsetY, drawWidth, drawHeight);
                
                // A√±adir capa oscura semitransparente encima
                ctx.globalCompositeOperation = 'source-atop';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Negro con 30% de opacidad
                ctx.fillRect(offsetX, offsetY, drawWidth, drawHeight);
                
                ctx.globalCompositeOperation = 'destination-out';
                ctx.restore();
            }
        }

        // Funci√≥n para "rascar" con efecto mejorado
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            
            // Ajustar tama√±o del pincel basado en el dispositivo
            const isMobile = window.innerWidth <= 768;
            const brushSize = isMobile ? 30 : 50; // Pincel m√°s peque√±o en m√≥viles
            
            // Pincel con gradiente para efecto m√°s suave
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, brushSize);
            gradient.addColorStop(0, 'rgba(0,0,0,1)');
            gradient.addColorStop(0.5, 'rgba(0,0,0,0.9)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x - brushSize, y - brushSize, brushSize * 2, brushSize * 2);
            
            checkProgress();
        }

        // Verificar progreso del rascado
        function checkProgress() {
            // Obtener las dimensiones de la imagen dibujada
            const cssWidth = canvas.width / (window.devicePixelRatio || 1);
            const cssHeight = canvas.height / (window.devicePixelRatio || 1);
            const imgRatio = topImage.width / topImage.height;
            const canvasRatio = cssWidth / cssHeight;
            
            let drawWidth, drawHeight, offsetX, offsetY;
            
            if (imgRatio > canvasRatio) {
                drawWidth = cssWidth;
                drawHeight = cssWidth / imgRatio;
                offsetX = 0;
                offsetY = (cssHeight - drawHeight) / 2;
            } else {
                drawHeight = cssHeight;
                drawWidth = cssHeight * imgRatio;
                offsetX = (cssWidth - drawWidth) / 2;
                offsetY = 0;
            }
            
            // Convertir a coordenadas del canvas con DPR
            const dpr = window.devicePixelRatio || 1;
            const imgX = Math.floor(offsetX * dpr);
            const imgY = Math.floor(offsetY * dpr);
            const imgW = Math.floor(drawWidth * dpr);
            const imgH = Math.floor(drawHeight * dpr);
            
            // Solo verificar el √°rea de la imagen
            const imageData = ctx.getImageData(imgX, imgY, imgW, imgH);
            let transparent = 0;
            
            for (let i = 3; i < imageData.data.length; i += 4) {
                if (imageData.data[i] < 128) {
                    transparent++;
                }
            }
            
            const percentage = (transparent / (imageData.data.length / 4)) * 100;
            
            if (percentage > 20 && instructions.style.display !== 'none') {
                instructions.style.display = 'none';
            }
            
            if (percentage > 60 && !revealed) {
                revealed = true;
                celebrate();
                setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }, 500);
            }
        }

        // Efecto de celebraci√≥n
        function celebrate() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#ff4757', '#5f27cd'];
            
            for(let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Obtener coordenadas del evento
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            if (e.touches) {
                return {
                    x: (e.touches[0].clientX - rect.left),
                    y: (e.touches[0].clientY - rect.top)
                };
            }
            return {
                x: (e.clientX - rect.left),
                y: (e.clientY - rect.top)
            };
        }

        // Eventos t√°ctiles
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const coords = getCoordinates(e);
            scratch(coords.x, coords.y);
        });

            if (isDrawing) {

            }
        });

            isDrawing = false;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const coords = getCoordinates(e);
            scratch(coords.x, coords.y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {

                scratch(coords.x, coords.y);
            }
        });

        canvas.addEventListener('mouseup', () => {

        });

        // Prevenir scroll y zoom

        // Variable para rastrear si ambas im√°genes est√°n cargadas
        let bottomImageLoaded = false;

        // Funci√≥n para verificar si todo est√° listo
        function checkImagesReady() {

            if (topImageLoaded && bottomImageLoaded) {
                startApp();
            }
        }
        
        // Funci√≥n para iniciar la app
        function startApp() {
            if (forceStarted) return;

            } else {
